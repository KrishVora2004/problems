<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Registration Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container mt-5">
  <h2 class="mb-4 text-center">Event Registration</h2>

  <form class="needs-validation" novalidate>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="name" placeholder="Your Name" required data-bs-toggle="tooltip" data-bs-placement="right" title="Enter your full name">
      <label for="name">Name</label>
      <div class="invalid-feedback">Please enter your name.</div>
    </div>

    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="email" placeholder="name@example.com" required data-bs-toggle="tooltip" data-bs-placement="right" title="We'll never share your email.">
      <label for="email">Email address</label>
      <div class="invalid-feedback">Enter a valid email address.</div>
    </div>

    <div class="form-floating mb-3">
      <input type="tel" class="form-control" id="phone" placeholder="1234567890" pattern="[0-9]{10}" required data-bs-toggle="tooltip" data-bs-placement="right" title="Enter 10-digit phone number">
      <label for="phone">Phone Number</label>
      <div class="invalid-feedback">Enter a 10-digit phone number.</div>
    </div>

    <div class="form-floating mb-3">
      <select class="form-select" id="event" required data-bs-toggle="tooltip" data-bs-placement="right" title="Choose an event you want to attend">
        <option value="" disabled selected>Select an event</option>
        <option value="coding">Coding Challenge</option>
        <option value="workshop">Tech Workshop</option>
        <option value="seminar">AI Seminar</option>
      </select>
      <label for="event">Event</label>
      <div class="invalid-feedback">Please select an event.</div>
    </div>

    <div class="form-floating mb-3">
      <textarea class="form-control" placeholder="Leave a comment here" id="message" style="height: 100px" data-bs-toggle="tooltip" data-bs-placement="right" title="Optional: Tell us something..."></textarea>
      <label for="message">Message (Optional)</label>
    </div>

    <button type="submit" class="btn btn-primary w-100">Register</button>
  </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Enable tooltips and validation -->
<script>
  // Tooltip enable
  const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
  [...tooltipTriggerList].forEach(el => new bootstrap.Tooltip(el));

  // Form validation
  (() => {
    'use strict';
    const forms = document.querySelectorAll('.needs-validation');
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', e => {
        if (!form.checkValidity()) {
          e.preventDefault();
          e.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  })();
</script>

</body>
</html>
