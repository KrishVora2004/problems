<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registered Users</title>
</head>
<body>
  <h2>User List</h2>
  <ul id="userList"></ul>

  <script>
    const users = JSON.parse(localStorage.getItem("users")) || [];
    const list = document.getElementById("userList");

    users.forEach(user => {
      const li = document.createElement("li");
      li.innerText = `${user.name} | ${user.email} | ${user.mobile} | ${user.city}`;
      list.appendChild(li);
    });
  </script>
</body>
</html>
