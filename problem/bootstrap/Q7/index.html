<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Facebook Sign Up Page</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Top Navbar -->
  <div class="navbar bg-primary p-3">
    <div class="container-fluid d-flex justify-content-between align-items-center text-white">
      <h2 class="m-0">facebook</h2>
      <form class="d-flex">
        <input type="text" class="form-control me-2" placeholder="Email or Username">
        <input type="password" class="form-control me-2" placeholder="Password">
        <button type="submit" class="btn btn-light">Login</button>
      </form>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container mt-5">
    <div class="row align-items-center">
      <!-- Left Section -->
      <div class="col-md-6 text-center">
        <h4>Facebook is useless without friends. <br> Make More Friends.</h4>
        <img src="https://i.imgur.com/jm5Fvsk.png" alt="Friends" class="img-fluid mt-3">
      </div>

      <!-- Right Section -->
      <div class="col-md-6">
        <h3>Create an Account</h3>
        <p>It's free and always will be.</p>
        <form>
          <div class="row mb-2">
            <div class="col">
              <input type="text" class="form-control" placeholder="Firstname">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Lastname">
            </div>
          </div>
          <input type="email" class="form-control mb-2" placeholder="Email">
          <input type="email" class="form-control mb-2" placeholder="Re-enter email">
          <input type="password" class="form-control mb-2" placeholder="Password">
          <input type="date" class="form-control mb-2">

          <div class="mb-2">
            <label class="form-check-label me-2"><input type="radio" name="gender" class="form-check-input"> Male</label>
            <label class="form-check-label"><input type="radio" name="gender" class="form-check-input"> Female</label>
          </div>

          <p class="small">By clicking create an account, you agree to our Terms.</p>
          <button type="submit" class="btn btn-success w-100">Signup</button>
        </form>
        <p class="mt-3"><a href="#">Create a page for you.</a></p>
      </div>
    </div>
  </div>

</body>
</html>
