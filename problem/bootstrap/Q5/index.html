<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>E-Commerce Product Listing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ShopEase</a>
    </div>
  </nav>

  <div class="container mt-4">

    <!-- Filter Dropdown -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Product Listings</h2>
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="categoryDropdown" data-bs-toggle="dropdown" aria-expanded="false">
          Filter by Category
        </button>
        <ul class="dropdown-menu" aria-labelledby="categoryDropdown">
          <li><a class="dropdown-item" href="#" onclick="filterProducts('all')">All</a></li>
          <li><a class="dropdown-item" href="#" onclick="filterProducts('electronics')">Electronics</a></li>
          <li><a class="dropdown-item" href="#" onclick="filterProducts('fashion')">Fashion</a></li>
          <li><a class="dropdown-item" href="#" onclick="filterProducts('accessories')">Accessories</a></li>
        </ul>
      </div>
    </div>

    <!-- Product Grid -->
    <div class="row" id="productGrid">
      <!-- Sample Product Card -->
      <div class="col-md-4 mb-4 product-card electronics">
        <div class="card">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Laptop">
          <div class="card-body">
            <h5 class="card-title">Laptop</h5>
            <p class="card-text">High performance laptop for work and play.</p>
            <p class="card-text text-primary">₹65,000</p>
            <a href="#" class="btn btn-outline-primary">Buy Now</a>
          </div>
        </div>
      </div>

      <div class="col-md-4 mb-4 product-card fashion">
        <div class="card">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="T-Shirt">
          <div class="card-body">
            <h5 class="card-title">Cotton T-Shirt</h5>
            <p class="card-text">Comfortable casual wear for everyday use.</p>
            <p class="card-text text-primary">₹799</p>
            <a href="#" class="btn btn-outline-primary">Buy Now</a>
          </div>
        </div>
      </div>

      <div class="col-md-4 mb-4 product-card accessories">
        <div class="card">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Watch">
          <div class="card-body">
            <h5 class="card-title">Smart Watch</h5>
            <p class="card-text">Track your health and stay connected.</p>
            <p class="card-text text-primary">₹2,999</p>
            <a href="#" class="btn btn-outline-primary">Buy Now</a>
          </div>
        </div>
      </div>

      <!-- Add more cards by duplicating and changing class and content -->
    </div>
  </div>

  <script>
    function filterProducts(category) {
      const cards = document.querySelectorAll('.product-card');
      cards.forEach(card => {
        if (category === 'all' || card.classList.contains(category)) {
          card.style.display = 'block';
        } else {
          card.style.display = 'none';
        }
      });
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
