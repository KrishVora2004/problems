<div class="container">
    <h2>Angular To-Do List</h2>
  
    <div class="form-group">
      <input [(ngModel)]="taskInput" placeholder="Enter new task" />
      <button (click)="addTask()">Add Task</button>
    </div>
  
    <ul>
      <li *ngFor="let task of tasks; let i = index">
        <span *ngIf="editIndex !== i">{{ task }}</span>
        <input *ngIf="editIndex === i" [(ngModel)]="tasks[i]" />
  
        <button (click)="editTask(i)" *ngIf="editIndex !== i">Edit</button>
        <button (click)="updateTask()" *ngIf="editIndex === i">Update</button>
        <button (click)="deleteTask(i)">Delete</button>
      </li>
    </ul>
  </div>
